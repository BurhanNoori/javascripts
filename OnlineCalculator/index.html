<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <table>
                <tbody>
                    <th>
                        <tr>
                            <td><input data-previous-operand type="text" name="inputScreen" id="inputScreen" style="height:30px;border-bottom:none"></td>
                            
                        </tr>
                        <tr>
                            <td><input data-current-operand type="text" name="outputScreen" id="outputScreen" style="height:10px;border-top: none;"></td>
                        </tr>
                        <tr>
                            <td><button data-delete class="backspace">BCKSP</button></td>
                            <td><button>(</button></td>
                            <td><button>)</button></td>
                            <td><button class="operator">m</button></td>
                        </tr>
                        <tr>
                            <td><button class="number">7</button></td>
                            <td><button class="number">8</button></td>
                            <td><button class="number">9</button></td>
                            <td><button class="operator">/</button></td>
                        </tr>
                        <tr>
                            <td><button class="number">4</button></td>
                            <td><button class="number">5</button></td>
                            <td><button class="number">6</button></td>
                            <td><button class="operator">*</button></td>
                        </tr>
                        <tr>
                            <td><button class="number">1</button></td>
                            <td><button class="number">2</button></td>
                            <td><button class="number">3</button></td>
                            <td><button class="operator">-</button></td>
                        </tr>
                        <tr>
                            <td><button class="number">0</button></td>
                            <td><button>.</button></td>
                            <td><button>%</button></td>
                            <td><button class="operator">+</button></td>
                        </tr>
                        <tr>
                            <td><button>deg</button></td>
                            <td><button>sqrt</button></td>
                            <td><button>pi</button></td>
                            <td><button>e</button></td>
                        </tr>
                        <tr>
                            <td><button>ln</button></td>
                            <td><button>log</button></td>
                            <td><button>^</button></td>
                            <td><button>e^x</button></td>
                        <tr>
                            <td><button>sin</button></td>
                            <td><button>cos</button></td>
                            <td><button>tan</button></td>
                            <td><button data-equals>=</button></td>
                        </tr>
                        <tr>
                            <td><button>P</button></td>
                            <td><button>C</button></td>
                            <td><button>!</button></td>
                            <td><button data-all-clear>Clear</button></td>
                        </tr>
                    </th>
                </tbody>
            </table>
        </div>
    </div>



    <script src="calculator.js"></script>

    
</body>
</html>
